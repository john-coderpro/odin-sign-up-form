<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="hero">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="">
            <h1>odin</h1>
        </div>
        <p>Photo by<a href="https://unsplash.com/@haliewestphoto">Halie West</a> on<a
                href="https://unsplash.com">Unsplash</a>
        </p>
    </div>
    <div class="form-container">
        <div class="welcome-text">
            <p>
                This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sing up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
            <div class="user-info">
                <div class="user-info__first-block">
                    <p>let's do this!</p>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message">&nbsp;</span>
                </div>
                <div class="user-info__second-block">
                    <p>&nbsp;</p>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="password-confirmation">
                        confirm password
                    </label>
                    <input type="password" id="password-confirmation" required>
                </div>
                <p>&nbsp;</p>
            </div>
            <button type="button" class="button-cta submit">create account</button>

        </form>
        <p>
            Already have an account?
            <a href="#">Log in</a>
        </p>
    </div>
</body>

</html>
